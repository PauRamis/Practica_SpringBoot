<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <title>Paperera</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/draw">Dibuixa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallery">Galeria</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
    <h1>Paperera de [[${userName}]]</h1>
    <ul>
        <li th:each="drawing : ${userTrash}">
            <a th:href="@{/view(currentDrawingId=${drawing.id})}" class="btn btn-secondary" th:text="${drawing.name}"></a>
            <form action="/trash" method="post" onclick="return confirm('Segur que vols esborrar el dibuix definitivament?')" >
                <input type="hidden" name="currentDrawingId" th:value="${drawing.id}" />
                <p><input type="submit" value="Esborrar"></p>
            </form>
        </li>
    </ul>
</body>
</html>
