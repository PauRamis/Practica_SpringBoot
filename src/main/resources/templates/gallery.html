<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Galeria</title>
</head>
<body class="bg1">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/draw">Dibuixa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery">Galeria</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h1>Galeria de Dibuixos</h1>
    <h2>Els teus dibuixos, ${userName}</h2>
    <ul>
        <li th:each="drawing : ${allDrawings}">
            <a href="/view?id=${drawing.getId()}" class="btn btn-secondary">${drawing.getName}</a>
            <p th:text="${drawing.description}"></p>
        </li>
    </ul>
    <h2>Tots els dibuixos</h2>

</body>
</html>
