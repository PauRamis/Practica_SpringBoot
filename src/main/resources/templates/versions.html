<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Versions</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/draw">Dibuixa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trash">Paperera</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h1>Versions del dibuix</h1>

    //Equivalent en verisons
    <ul>
        <li th:each="version : ${versions}">
            <a th:href="@{/view(currentDrawingId=${drawing.id})}" class="btn btn-secondary" th:text="${version.name}"></a>
        </li>
    </ul>
    <a href="/gallery" class="btn btn-secondary">Tornar a la galeria</a>

</body>
</html>
